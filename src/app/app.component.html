<div class="text-grey-darkest lg:max-w-lg lg:mx-auto h-full routercontainer" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">

  <nav class="flex justify-between flex-wrap items-center border-b border-grey-lighter">
    <div class="flex flex-no-shrink mr-6">
      <a [routerLink]="['']">
        <img class="logo" src="/assets/i/logo.png">
      </a>
    </div>
    <div class="block">
      <button (click)="toggleMenu()" class="flex items-center px-3 py-2 text-black hover:text-grey-dark">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div id="smMenu" *ngIf="showMenu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm bg-orange-dark hover:bg-orange border-orange-darker lg:flex-grow py-3 px-3 border-t">
        <a [routerLink]="['whiskeys']" class="block no-underline w-full text-black lg:inline-block lg:mt-0 lg:mr-4">
          Whiskeys
        </a>
      </div>
      <div class="text-sm bg-orange-dark hover:bg-orange border-orange-darker lg:flex-grow py-3 px-3 border-t">
        <a [routerLink]="['whiskeys']" class="block no-underline w-full text-black lg:inline-block lg:mt-0 lg:mr-4">
          Reviews
        </a>
      </div>
      <span *ngIf="user$ | async as user">
        <div *ngIf="!user.uid" class="text-sm bg-orange-dark hover:bg-orange border-orange-darker lg:flex-grow py-3 px-3 border-t">
          <a (click)="googleLogin()" class="block no-underline w-full text-black lg:inline-block lg:mt-0 lg:mr-4">
            Login
          </a>
        </div>
        <div *ngIf="user.uid" class="text-sm mb-0 bg-orange-dark hover:bg-orange border-orange-darker lg:flex-grow py-3 px-3 border-t border-b">
          <a (click)="logout()" class="block no-underline w-full text-black lg:inline-block lg:mt-0 lg:mr-4">
            Logout
          </a>
        </div>
      </span>

    </div>
  </nav>
  <!-- <div class="container" class="routercontainer" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </div -->
  <router-outlet class="container" class="routercontainer" #o="outlet" (deactivate)="onDeactivate()" (activate)="changeOfRoutes()"></router-outlet>
</div>
